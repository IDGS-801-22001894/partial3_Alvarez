<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pizzería{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header>
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-extrabold text-black drop-shadow-lg shadow-black">
                ¡Bienvenidos a la Pizzería!
            </h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-md">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flex justify-center"> <!-- Contenedor flexible para centrar -->
                    <div class="w-full md:w-2/3 lg:w-1/2"> <!-- Ancho ajustable -->
                        {% for category, message in messages %}
                            <div class="flash {{ category }} p-4 mb-4 rounded-lg text-center">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Pizzería. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
